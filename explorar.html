<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Explorar proyectos - CrowdFunding101 (demo estático)">
  <title>Explorar Proyectos — CrowdFunding101</title>
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.4.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/badges.css">
  <link rel="stylesheet" href="css/explorar.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <a href="index.html" class="logo">CrowdFunding<span>101</span></a>
      <button class="mobile-menu-btn" id="mobileMenuBtn" aria-controls="navMenu" aria-expanded="false">☰</button>
      <ul class="nav-menu" id="navMenu" role="navigation">
        <!-- Navigation will be populated by auth-system.js -->
      </ul>
    </div>
  </header>

  <main class="explore-page">
    <div class="container">
      <div class="explore-header">
        <h1 class="section-title">Explorar Proyectos</h1>
        <form class="search-form" id="searchForm">
          <input type="text" class="form-control search-input" placeholder="Buscar proyectos..." aria-label="Buscar proyectos">
          <button type="submit" class="btn btn-primary search-btn">Buscar</button>
        </form>
      </div>

      <div class="filter-options" id="filterOptions" aria-label="Filtros"></div>

      <div class="projects-grid" id="projectsGrid" aria-live="polite"></div>

      <div class="load-more-container">
        <button class="btn btn-outline" id="loadMoreBtn">Cargar Más Proyectos</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-column">
          <h3>CrowdFunding101</h3>
          <p>Conectamos ideas innovadoras con una comunidad global de patrocinadores.</p>
        </div>
        <div class="footer-column">
          <h3>Enlaces</h3>
          <ul class="footer-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="explorar.html">Explorar Proyectos</a></li>
          </ul>
        </div>
      </div>
      <div class="copyright">
        <p>&copy; <span id="year"></span> CrowdFunding101. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/auth-system.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/explorar.js"></script>
</body>
</html>
