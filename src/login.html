<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Iniciar sesión — CrowdFunding101</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.4.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/badges.css" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <header>
      <div class="container header-container">
        <a href="index.html" class="logo">CrowdFunding<span>101</span></a>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="container">
          <div class="form-container" role="form" aria-labelledby="loginTitle">
            <h2 id="loginTitle" class="form-title">Iniciar sesión</h2>
            <form id="loginForm" novalidate>
              <div class="form-group">
                <label class="form-label" for="emailLogin"
                  >Correo electrónico</label
                >
                <input
                  id="emailLogin"
                  class="form-control"
                  name="email"
                  type="email"
                  required
                />
                <div class="error-message" data-for="emailLogin">
                  Correo válido requerido
                </div>
              </div>
              <div class="form-group">
                <label class="form-label" for="passwordLogin">Contraseña</label>
                <input
                  id="passwordLogin"
                  class="form-control"
                  name="password"
                  type="password"
                  required
                />
                <div class="error-message" data-for="passwordLogin">
                  Contraseña requerida
                </div>
              </div>
              <div class="form-footer">
                <button class="btn btn-primary" type="submit">Entrar</button>
              </div>
              <div style="text-align: center; margin-top: 16px">
                <p style="color: var(--gray-color); margin: 0">
                  ¿No tienes cuenta?
                  <a
                    href="registro.html"
                    style="
                      color: var(--primary-color);
                      text-decoration: none;
                      font-weight: 500;
                    "
                    >Crear Cuenta</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth-system.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
