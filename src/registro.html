<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registro — CrowdFunding101</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.4.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/badges.css" />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <header>
      <div class="container header-container">
        <a href="index.html" class="logo">CrowdFunding<span>101</span></a>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="container">
          <div
            class="form-container"
            role="form"
            aria-labelledby="registerTitle"
          >
            <h2 id="registerTitle" class="form-title">Crear cuenta</h2>
            <form id="registerForm" novalidate>
              <div class="form-group">
                <label class="form-label" for="name">Nombre completo</label>
                <input id="name" class="form-control" name="name" required />
                <div class="error-message" data-for="name">
                  Nombre requerido
                </div>
              </div>
              <div class="form-group">
                <label class="form-label" for="email">Correo electrónico</label>
                <input
                  id="email"
                  class="form-control"
                  name="email"
                  type="email"
                  required
                />
                <div class="error-message" data-for="email">
                  Correo válido requerido
                </div>
              </div>
              <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <input
                  id="password"
                  class="form-control"
                  name="password"
                  type="password"
                  required
                  minlength="6"
                />
                <div class="error-message" data-for="password"></div>
                <div class="form-check" style="margin-top: 8px">
                  <input
                    type="checkbox"
                    id="toggleRegisterPassword"
                    class="form-check-input"
                  />
                  <label
                    for="toggleRegisterPassword"
                    class="form-check-label"
                    style="font-size: 0.875rem; color: var(--gray-color)"
                  >
                    Mostrar contraseña
                  </label>
                </div>
                <small
                  style="
                    color: var(--gray-color);
                    font-size: 0.875rem;
                    display: block;
                    margin-top: 4px;
                  "
                >
                  Mínimo 6 caracteres, incluyendo mayúscula, minúscula, número y
                  carácter especial
                </small>
              </div>
              <div class="form-footer">
                <button class="btn btn-primary" type="submit">
                  Crear cuenta
                </button>
              </div>
              <div style="text-align: center; margin-top: 16px">
                <p style="color: var(--gray-color); margin: 0">
                  ¿Ya tienes cuenta?
                  <a
                    href="login.html"
                    style="
                      color: var(--primary-color);
                      text-decoration: none;
                      font-weight: 500;
                    "
                    >Iniciar sesión</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth-system.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
