<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <meta name="color-scheme" content="light dark" />
  <meta name="robots" content="noindex" />
  <meta name="referrer" content="no-referrer" />
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
  <title>Escáner QR - Confirmar Pago</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f8f9fa; }
      .card { max-width: 420px; width: 100%; }
      .status-message { display: none; padding: 12px; border-radius: 6px; font-weight: 500; margin-bottom: 16px; }
      .status-message.info { background: #e7f1ff; color: #084298; }
      .status-message.success { background: #d1e7dd; color: #0f5132; }
      .status-message.error { background: #f8d7da; color: #842029; }
    </style>
</head>
<body>
   <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="card-title mb-3 text-center">Billetera Movil</h3>
        <div id="statusMessage" class="status-message"></div>

        <div>

          <div class="mb-3">
            <div id="reader"></div>
          </div>

          <div class="mb-3">
            <small class="text-muted d-block mb-2">¿Tienes el QR como imagen?</small>
            <input type="file" id="qrFileInput" accept="image/*" style="display:none" />
            <button type="button" id="btn-upload" class="btn btn-outline-secondary w-100">
              Subir QR desde galería
            </button>
            <small class="text-muted d-block mt-2">
              Selecciona una captura o archivo de tu QR para procesarlo sin usar la cámara.
            </small>
          </div>

          <div id="paymentInfo" class="mb-3"></div>


          <div class="d-grid">
            <button type="button" id="btn-scan" class="btn btn-primary" onclick="startScanner()">Escanear QR</button>
          </div>

        </div>
      </div>
    </div>
  <div id="fileReaderContainer" style="display:none;"></div>
  <script src="js/script.js"></script>
</body>
</html>
