<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro — CrowdFunding101</title>
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.4.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/badges.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <header>
    <div class="container header-container">
      <a href="index.html" class="logo">CrowdFunding<span>101</span></a>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <div class="form-container" role="form" aria-labelledby="registerTitle">
          <h2 id="registerTitle" class="form-title">Crear cuenta</h2>
          <form id="registerForm" novalidate>
            <div class="form-group">
              <label class="form-label" for="name">Nombre completo</label>
              <input id="name" class="form-control" name="name" required>
              <div class="error-message" data-for="name">Nombre requerido</div>
            </div>
            <div class="form-group">
              <label class="form-label" for="email">Correo electrónico</label>
              <input id="email" class="form-control" name="email" type="email" required>
              <div class="error-message" data-for="email">Correo válido requerido</div>
            </div>
            <div class="form-group">
              <label class="form-label" for="password">Contraseña</label>
              <input id="password" class="form-control" name="password" type="password" required minlength="6">
              <div class="error-message" data-for="password">Contraseña mínima 6 caracteres</div>
            </div>
            <div class="form-footer">
              <button class="btn btn-primary" type="submit">Crear cuenta</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
  <script src="js/auth-system.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
